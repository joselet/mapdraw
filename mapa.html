<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet Draw App</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="mapa.css">
</head>
<body>
    <input type="text" id="mapTitle" class="form-control map-title" placeholder="TÃ­tulo del mapa">
    <div id="map"></div>
    <div class="map-buttons">
        <button id="save" class="btn btn-success">Guardar</button>
        <button id="load" class="btn btn-info">Cargar</button>
        <button id="export" class="btn btn-warning">Exportar a GeoJSON</button>
    </div>
    <div class="menu-container" id="menuContainer" style="width: 10px;">
        <div class="menu-sizer" id="menuContainerSizer"></div>
        <div class="menu-tab" id="menuTab">&lt;</div>
        <div class="menu-content" id="menuContent">
            <div class="menu-header">
                <div class="tabDatos" id="tabDatos">Datos</div>    
                <div class="tabEstilo" id="tabEstilo">Estilo</div>    
                <div class="tabGeojson" id="tabGeojson">GeoJSON</div>
            </div>
            <div class="menu-body" id="tabDatos-content">Datos</div>
            <div class="menu-body" id="tabEstilo-content" style="display: none;">Estilo</div>
            <div class="menu-body" id="tabGeojson-content" style="display: none;">GeoJSON</div>
        </div>
    </div>

    <!-- <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->

    <script src="lib/leaflet1.9.4.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
    <script src="map.js"></script>
    <script src="populateEstiloContent.js"></script>
    <script src="populateDatosContent.js"></script>
    <script src="load_save_export.js"></script>
    <script src="menu.js"></script>
    
</body>
</html>
